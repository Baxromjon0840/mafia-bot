name: Deploy Telegram Mafia Bot (Persistent)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyTelegramBotAPI

      - name: Run bot persistently
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          # Kill old python processes (agar mavjud bo'lsa)
          pkill -f "python main.py" || true

          # Botni fon rejimida ishga tushirish
          nohup python main.py > bot.log 2>&1 &

      - name: Show running processes (for debugging)
        run: ps aux | grep python
